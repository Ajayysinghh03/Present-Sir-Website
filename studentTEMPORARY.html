<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url(stone-texture-background.jpg) no-repeat center center/cover;
            backdrop-filter: blur(8px);
        }
        .container {
            max-width: 90%;
            margin-top: 50px;
            margin-bottom: 200px;
        }
        .entry-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-right: 5%;
        }
        .students-list {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 65%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <div class="entry-form">
            <h3 class="text-center">Add Students</h3>
            <form id="studentForm">
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="rollNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Student</button>
            </form>
        </div>
        <div class="students-list">
            <h3 class="text-center">Student List</h3>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsBody">
                    <tr id="emptyMessage">
                        <td colspan="5" class="text-center text-muted">No students added yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("studentName").value.trim();
            let rollNumber = document.getElementById("rollNumber").value.trim();
            let mobileNumber = document.getElementById("mobileNumber").value.trim();
            let email = document.getElementById("email").value.trim();
            
            if (name && rollNumber && mobileNumber && email) {
                let studentsBody = document.getElementById("studentsBody");
                if (document.getElementById("emptyMessage")) {
                    studentsBody.innerHTML = "";
                }
                let row = document.createElement("tr");
                row.innerHTML = `<td>${name}</td><td>${rollNumber}</td><td>${mobileNumber}</td><td>${email}</td>
                                 <td><button class="btn btn-warning btn-sm" onclick="editStudent(this)">Edit</button></td>`;
                studentsBody.appendChild(row);
                document.getElementById("studentForm").reset();
            }
        });

        function editStudent(button) {
            let row = button.parentElement.parentElement;
            document.getElementById("studentName").value = row.cells[0].innerText;
            document.getElementById("rollNumber").value = row.cells[1].innerText;
            document.getElementById("mobileNumber").value = row.cells[2].innerText;
            document.getElementById("email").value = row.cells[3].innerText;
            row.remove();
        }
    </script>
</body>
</html>
