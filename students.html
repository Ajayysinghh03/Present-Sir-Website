<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url(stone-texture-background.jpg) no-repeat center center/cover;
            backdrop-filter: blur(8px);
        }
        .container {
            max-width: 90%;
            margin-top: 50px;
            margin-bottom: 200px;
        }
        .entry-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            height: 380px;
            margin-right: 5%;
        }

        .entry-form-img {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .font{
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
        }
        .students-list {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 65%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }

        .f-info{
     height: 8rem;
     padding: 15px 0px;
    background-color: rgb(232, 232, 232);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items:center;
}
.f-info-socials,.f-info-company,.f-info-links{
    width: 100%;
    text-align: center;
}
.f-info-socials i{
    font-size: 1.4rem;
    padding: 0px 10px;
}
.f-info-links a {
    text-decoration:none;
    color:#222222;
}
.f-info-links{
    width: 100%;
}

.f-info-links a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-between">
        <div class="entry-form">
            <div class="entry-form-img"><img src="Present Sir Logo_edited.jpg" alt="Logo" class="logo"></div>
            <h3 class="text-center font">Add Students</h3>
            <form id="studentForm">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
                </div>
                <div class="mb-3">
                    <label for="rollNumber" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="rollNumber" placeholder="Enter roll number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Student</button>
            </form>
        </div>
        <div class="students-list">
            <h3 class="text-center font">Student List of 8th A</h3>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsBody">
                    <tr id="emptyMessage">
                        <td colspan="3" class="text-center text-muted">No students added yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="f-info">
          <div class="f-info-socials">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-twitter"></i>
          </div>
          <div class="f-info-company">&copy;PresentSir Private Limited</div>
          <div class="f-info-links">
            <a href="privacy">Privacy</a>
            <a href="terms">Terms</a>
          </div>
        </div>
      </footer>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("studentName").value.trim();
            let rollNumber = document.getElementById("rollNumber").value.trim();
            
            if (name && rollNumber) {
                let studentsBody = document.getElementById("studentsBody");
                
                if (document.getElementById("emptyMessage")) {
                    studentsBody.innerHTML = "";
                }
                
                let row = document.createElement("tr");
                row.innerHTML = `<td>${name}</td><td>${rollNumber}</td>
                                 <td><button class="btn btn-warning btn-sm" onclick="editStudent(this)">Edit</button></td>`;
                studentsBody.appendChild(row);
                
                document.getElementById("studentForm").reset();
            }
        });
        
        function editStudent(button) {
            let row = button.parentElement.parentElement;
            let name = row.cells[0].innerText;
            let rollNumber = row.cells[1].innerText;
            
            document.getElementById("studentName").value = name;
            document.getElementById("rollNumber").value = rollNumber;
            
            row.remove();
        }
    </script>
</body>
</html>
